<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="land.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Continuous Rail Thermometer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <h1 class="title">Continuous Rail Thermometer</h1>
          <hr />
        </div>
        <div class="col-xs-1"></div>
      </div>

      <div class="row" id="bt">
        <div class="col-xs-4">
          <h3 class="title">Date:</h3>
          <h3 class="title" id="date">22/07/2018</h3>
        </div>
        <div class="col-xs-4">
          <h3 class="title recording" id="isRecording">
            Not Recording
          </h3>
          <h3 class="title recording" id="isConnected">
            Not Connected
          </h3>
        </div>
        <div class="col-xs-4">
          <h3 class="title">Time:</h3>
          <h3 class="title" id="time">22:13:49</h3>
        </div>
      </div>

      <div class="row" id="bt2">
        <div class="col-xs-4">
          <h3 class="title">Min Temperature</h3>
          <h4 class="title" id="min_temp">90 *C</h4>
          <h4 class="title" id="min_time">22:13:49</h4>
        </div>
        <div class="col-xs-4">
          <h3 class="title">Current Temperature</h3>
          <h3 class="title" id="curr_temp">36 *C</h3>
        </div>
        <div class="col-xs-4">
          <h3 class="title">Max Temperature</h3>
          <h4 class="title" id="max_temp">10 *C</h4>
          <h4 class="title" id="max_time">22:13:49</h4>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-warning btn-block" id="dash">
              Go to Dashboard
            </button>
          </div>
          <div class="col-xs-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
